<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Webpage</title>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="location" />
            <button onclick="fetchdata()"><img src="./images/search.png " alt="search-icon" /></button>
        </div>
        <div id="invalid" style="display: none ;text-align:left">
            <p>Invalid City, Enter a valid city name.</p>
        </div>
        <div class="weather" style="display: none">
            <img src="./images/rain.png" alt="rain-image" class="weather-icon" id="img-weather">
            <h1 id="temp">22Â°C</h1>
            <h2 id="City">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
